version: '3'
services:
  api:
    container_name: api
    build:
      context: api/.
      dockerfile: Dockerfile.dev
    image: dev-api
    restart: always
    ports:
    - 6001:6000
    depends_on:
    - rabbitmq
    - logger
    networks:
    - net
  gravitaesql:
    container_name: gravitaesql
    build:
      context: gravitaesql/.
      dockerfile: Dockerfile.dev
    image: dev-gravitaesql
    ports:
    - 6007:6007
    volumes:
    - ./gravitaesql/src:/vitaes/src
    - ./gravitaesql/service-account-file.json:/vitaes/service-account-file.json
    depends_on:
    - mysql
    networks:
    - net
  logger:
    container_name: logger
    build:
      context: logger/.
      dockerfile: Dockerfile.dev
    image: dev-logger
    restart: always
    environment:
    - SQLITE_DATABASE=log.db
    ports:
    - 6002:6000
    volumes:
    - log-volume:/data
    networks:
    - net
  renderer:
    container_name: renderer
    build: renderer/.
    image: dev-renderer
    command: python3 Consumer.py
    restart: always
    depends_on:
    - rabbitmq
    - logger
    - storage
    networks:
    - net
  storage:
    container_name: storage
    build:
      context: storage/.
      dockerfile: Dockerfile.dev
    image: dev-storage
    restart: always
    ports:
    - 6003:6000
    depends_on:
    - redis
    networks:
    - net
  webapp:
    container_name: webapp
    build:
      context: webapp/.
      dockerfile: Dockerfile.dev
    image: dev-webapp
    stdin_open: true
    restart: always
    ports:
    - 80:3000
    volumes:
    - ./webapp/src:/vitaes/src
    - ./webapp/public:/vitaes/public
    depends_on:
    - api
    - storage
    networks:
    - net

  mysql:
    container_name: mysql
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
    - 3306:3306
    restart: always
    environment:
    - MYSQL_ROOT_PASSWORD=vitaes
    - MYSQL_DATABASE=vitaes
    volumes:
    - mysql-volume:/var/lib/mysql
    networks:
    - net
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:alpine
    ports:
    - 15672:15672
    restart: always
    networks:
    - net
  redis:
    container_name: redis
    image: redis:alpine
    restart: always
    networks:
    - net
  grafana:
    container_name: grafana
    image: grafana/grafana
    restart: always
    ports:
    - 6004:3000
    volumes:
    - grafana-volume:/var/lib/grafana
    depends_on:
    - influxdb
    networks:
    - net
  influxdb:
    container_name: influxdb
    image: influxdb:1.7.4
    restart: always
    volumes:
    - influxdb-volume:/var/lib/influxdb
    networks:
    - net

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin:5.0.2
    restart: always
    ports:
    - 6006:80
    environment:
    - PMA_HOST=mysql
    depends_on:
    - mysql
    networks:
    - net
  sqlite-web:
    container_name: sqlite-web
    image: coleifer/sqlite-web
    restart: always
    ports:
    - 6005:8080
    environment:
    - SQLITE_DATABASE=log.db
    volumes:
    - log-volume:/data
    networks:
    - net
volumes:
  mysql-volume:
    external: true
  grafana-volume:
    external: true
  influxdb-volume:
    external: true
  log-volume:
    external: true
networks:
  net:
